<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 shadow p-3 mb-5 bg-white rounded">
                <h1 class=" text-center">Frontend Quiz portal</h1>
                <div id="quiz-container">
                    <h2 id="question">question</h2>
                    <li>
                        <input type="radio" class="answer" name="answer" id="optionA"><label for="a" id="a" >option a</label>
                    </li>
                    <li>
                        <input type="radio" class="answer" name="answer" id="optionB"><label for="b" id="b">option b</label>
                    </li>
                    <li>
                        <input type="radio" class="answer" name="answer" id="optionC"><label for="c" id="c">option c</label>
                    </li>
                    <li>
                        <input type="radio" class="answer" name="answer" id="optionD"><label for="d" id="d">option d</label>
                    </li>
                    <div class="submit-answer">
                        <button class="btn  btn-primary" id="submitbtn" onclick="comparing()">submit</button>
                    </div>
                    
                    
                </div>
                <div id="scoreArea"class="container">
                    <button type="button" class="btn btn-success" onclick="restart()">Restart Again</button>
                </div>
            </div>
        </div>
    </div>
  <script src="quiz.js"></script>  
</body>
</html>
